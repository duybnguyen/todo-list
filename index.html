<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="/bundle.js"></script></head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <section class="sidebar">
            <h2>Home</h2>
            <div class="home-container">
                <img src="../src/images/today.png" alt="projects due today">
                <button class="today">Today</button>
            </div>
            <div class="home-container">
                <img src="../src/images/upcoming.png" alt="projects upcoming">
                <button class="upcoming">Upcoming</button>
            </div>
            <h2>Projects</h2>
            <div class="projects">

            </div>
            <button class="add-project">+ Add Project</button>
        </section>

        <div class="content">
            <div class="tasks">

            </div>
        </div>



        <dialog>
            <form action="">
                <h3>Add a new task</h3>
                <label for="title">Title:
                    <input type="text" name="title" id="title" required>
                </label>
                <label for="description">Description:
                    <input type="text" name="description" id="description" required>
                </label>
                <label for="due-date">Due date:
                    <input type="date" name="due-date" id="due-date" required>
                </label>
                <label for="priority">Priority: 
                    <label for="priority">
                        <select name="priority" id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </label>
                </label>
                
                <div class="btn-container">
                    <button class="add-task-btn" type="submit">Add</button>
                    <button class="cancel-task-btn" type="button">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>

    <footer>
        <a href="https://github.com/duynguyen-js/todo-list" target="_blank">
            <img src="../src/images/github.png" alt="github logo">
            <p>duynguyen-js</p>
        </a>
    </footer>
    
</body>
</html>
